<!DOCTYPE html>
<html> {% load static %} {% load crispy_forms_tags %}

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'core/css/style.css'%}">
</head>

<body>
    <div class="container">

        <div class="row">
            <form method="POST" action="" id="formulario">
                {% csrf_token %}
                <div>
                    {{ form | crispy}}
                </div>
                <input type="submit" class="btn btn-danger" id="Enviar" value="Enviar">
            </form>
        </div>
        <div class="alert alert-success" role="alert">
            {{mensaje}}
        </div>
        <a class="nav-link" href="{% url 'form_mod_Cliente' %}">volver</a>


    </div>
    <script src="{% static 'core/js/main.js' %}"></script>
    <script src="{% static 'core/js/query-3.6.0.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>

</html>
